<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        /* 四个状态不能随便写 按照 l v h a   的顺序来写 */

        a {
            color: green;
        }

        a:visited {
            color: black;
        }

        a:hover {
            color: red;
        }

        a:active {
            color: blue;
        }
    </style>
</head>

<body>

    <pre>
        类: class
        .test{} 选中class = "test" 的元素

        伪类: 元素的某个状态
        a:hover 选中的是 鼠标经过a标签的状态
        a:visited 鼠标点击后的状态
        a:active 鼠标点击时的状态
    </pre>

    <div>
        <a href="#">伪类</a>
    </div>
</body>

</html>
