    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    #test1
    {
        width: 100px;
        height: 100px;

    }

    {
        width: 100px;
        height: 100px;
        border: 3px solid red;

    }

    div

        width: 100px;
        height: 100px;

    }

    p
    {
        background: orange;
    }

    div p
    {
        margin: 3px;
        border: 1px solid blue;
    }

</head>

<body>
    <div id = "test1"></div>
    <div class = "test"></div>
    <div class = "test"></div>
    <div class = "test"></div>

        <p>div下的标签</p>
    </div>
    <p>body下的P</p>
