<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        #header
        {
            height: 60px;
            background: grey;
        }
        #main
        {
            width: 1200px;
            /* height: 800px; */
            background: rgb(203, 241, 114);
            margin: auto;
        }
        #leftside
        {
            width: 80%;
            height: 600px;
            background: rgb(211, 137, 218);
            float: left;
        }
        #rightside
        {
            width: 18%;
            height: 600px;
            background: rgb(144, 97, 187);
            float: right;
        }
        #clear
        {
            height: 10px;
            background: rgb(226, 87, 87);
            clear: both;
        }
        #footer
        {
            height: 60px;
            background: #1acaf6;
        }
    </style>

</head>

<body>
    <div id="header"></div>
    <div id="main">
        <div id="leftside">leftside</div>
        <div id="rightside">rightside</div>
        <div id ="clear">clear</div>
    </div>
    <div id="footer"></div>
</body>

</html>
