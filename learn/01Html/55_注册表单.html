<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
    </style>

</head>

<body>

    get:参数显示在地址栏上
    post:参数不显示在地址栏上

    <div>
        <form action="http://www.baidu.com" method="post" enctype="multipart/form-data">
            <p>账号:
                <input type="text" name="username">
            </p>
            <p>密码:
                <input type="password" name="password">
            </p>
            <p>
                性别: 男:
                <input type="radio" name="gender" value="男"> 女:
                <input type="radio" name="gender" value="女">
            </p>
            <p>
                爱好: 篮球:
                <input type="checkbox" name="hobby" value="baskerball"> 足球:
                <input type="checkbox" name="hobby" value="football"> 排球
                <input type="checkbox" name="hobby" value="baseball">
            </p>
            <p>
                学历:
                <select name="xueli" id="">
                    <option value="da">大学</option>
                    <option value="mid">中学</option>
                    <option value="samll">小学</option>
                </select>
            </p>
            <p>
                简介:
                <textarea name="intro" id="" cols="30" rows="10"></textarea>
            </p>
            <p>
                <input type="file" name = "head">
            </p>
            <p>
                <input type="hidden" name = "ip" value = "192.168.0.1">
            </p>
            <p>              
                <input type="submit" value = "提交信息">
                <input type="reset" value = "恢复原状">
            </p>

            <p>
                <input type="time">
           
                <input type="date">
            </p>

            <p>
                <input type="week">
            </p>

            <p>
                <input type="range" min="18" max="60">
            </p>

            <p>
                <input type="text" name = "seach" placeholder = "请输入关键词">
            </p>

        </form>
    </div>

</body>

</html>
