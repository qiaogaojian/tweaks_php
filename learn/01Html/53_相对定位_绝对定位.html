<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            width: 800px;
            height: 200px;
        }

        #test1 {

            position: relative;
            top:30px;
            left: 100px;
            background: grey;
            float: left;
        }

        #test2 {
            background: tomato;
            float: left;
        }

        #test3 {
            background: wheat;
            float: left;
        }

        #CN
        {
            clear: both;
            background: red;
            position: absolute;
            top:50px;
            left: 50px;
            z-index: 3;
        }
        
        #US
        {
            background: green;
            position: absolute;
            top:100px;
            left: 100px;
            z-index: 2;
        }
        
        #JP
        {
            background: blue;
            position: absolute;
            top:150px;
            left: 150px;
            z-index: 1;
        }
    </style>

</head>

<body>

    <div id="test1"></div>
    <div id="test2"></div>
    <div id="test3"></div>

    <div id="common"></div>
    <div id="CN"></div>
    <div id="US"></div>
    <div id="JP"></div>

</body>

</html>
