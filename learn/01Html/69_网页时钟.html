<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <div style="width: 600px;height: 60px;border: 1px solid rgb(149, 255, 88); background: grey;margin: auto;text-align: center">当前时间:
        <p id="time" style="height: 60px;margin: auto"></p>
    </div>

</body>

<script>

    var divTime = document.getElementById("time");
    var date = new Date();
    divTime.innerHTML = date;

    function UpdateTime() {
        var divTime = document.getElementById("time");
        var date = new Date();
        divTime.innerHTML = date;
    }

    window.setInterval("UpdateTime()",1000); 

</script>

</html>
