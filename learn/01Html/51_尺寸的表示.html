<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    #test
    {
        width: 100px;
        height: 100px;
        background: grey;
    }

    #child
    {
        width: 50%;
        height: 50%;
        background: lawngreen;
        font-size: 12px;
    }

    p
    {
        font-size: 2em;
    }

</style>

<body>
    
<div id="test">
    <div id="child">
        父级(em)
        <p>文字</p>
    </div>
</div>

</body>
</html>
