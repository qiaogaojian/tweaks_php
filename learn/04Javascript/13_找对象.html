<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <div id="test">
        <input type="text" name="name">
        <li class="list">li</li>
        <li class="list">li</li>
        <li class="list">li</li>
    </div>

</body>
<script>

    //用ID查找 返回值是对象
    console.log("byId:" + window.document.getElementById("test"));
    //用标签查找 返回值是数组
    console.log("byTag" + window.document.getElementsByTagName("div"));
    //对于Input类型 可以用name查找 返回值是数组
    console.log("byName" + window.document.getElementsByName("name"));
    //按照类名称查找 返回值数组
    console.log("byClass" + window.document.getElementsByClassName("list"));
    //找到对象后 找子对象
    console.log("byId:" + window.document.getElementById("test").childNodes.length);
    //不包含空白字符
    console.log("byId:" + window.document.getElementById("test").children.length);
    //找父节点
    console.log("byId:" + window.document.getElementById("test").parentNode.length);

</script>

</html>
