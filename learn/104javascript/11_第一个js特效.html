<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    #color
    {
        width: 300px;
        height: 300px;
        background: rebeccapurple;
    }
    </style>
</head>
<body>
    <h3 id="tittle">变色特效</h3>
    <div id="color" onclick="ChangeColor();" style="width : 300px; height: 300px;background: rebeccapurple;" ></div>
</body>
<script>

    function ChangeColor()
    {
        var divColor = document.getElementById("color");
        var tittleColor = document.getElementById("tittle");
        if(divColor.style.backgroundColor == "rebeccapurple")
        {
            console.log('rebeccapurple');
            divColor.style.backgroundColor = "red";
            tittleColor.innerHTML = "当前颜色" + ":红";
        }
        else
        {
            console.log('red');
            divColor.style.backgroundColor = "rebeccapurple";
            tittleColor.innerHTML = "当前颜色" + ":紫";
        }
    }

</script>
</html>
