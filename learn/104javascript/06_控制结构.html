<script>
    var arr = ['春','夏','秋','东'];
    for(var i =0;i<arr.length;i++)
    {
        console.log(arr[i]);
    }

    var obj = {name :"michael",age :18};
    for(var k in obj)
    {
        // 在这里 obj.key 中的 key代表的是对象的key属性(这里的对象没有k属性)
        // 而循环中的key代表的是key属性的值 要用obj[key]代替
        console.log(k+':'+obj[k]+':'+obj.k);
    }
</script>
