<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        /* 初始化 */

        blockquote,
        body,
        button,
        dd,
        dl,
        dt,
        fieldset,
        form,
        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        hr,
        input,
        legend,
        li,
        ol,
        p,
        pre,
        td,
        textarea,
        th,
        ul {
            margin: 0;
            padding: 0
        }

        body,
        button,
        input,
        select,
        textarea {
            font: 12px/1.5 tahoma, arial, 'Hiragino Sans GB', '\5b8b\4f53', sans-serif
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-size: 100%
        }

        address,
        cite,
        dfn,
        em,
        var {
            font-style: normal
        }

        code,
        kbd,
        pre,
        samp {
            font-family: courier new, courier, monospace
        }

        small {
            font-size: 12px
        }

        ol,
        ul {
            list-style: none
        }

        a {
            text-decoration: none
        }

        a:hover {
            text-decoration: underline
        }

        sup {
            vertical-align: text-top
        }

        sub {
            vertical-align: text-bottom
        }

        legend {
            color: #000
        }

        fieldset,
        img {
            border: 0
        }

        button,
        input,
        select,
        textarea {
            font-size: 100%
        }

        button {
            border-radius: 0
        }

        table {
            border-collapse: collapse;
            border-spacing: 0
        }
        
        /* 以上都是css初始化 */
        .img
        {
            width: 360px;
            height: 360px;
            background: green;
        }

        p
        {
            border:3px solid burlywood;
        }

    </style>
</head>

<body>
    <div class="img">

    </div>
    <p>P1</p>
    <p>P2</p>
    <p>P3</p>
</body>

</html>
