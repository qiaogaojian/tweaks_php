<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #circle {
            width: 300px;
            height: 300px;
            border-radius: 150px;
            background: blueviolet;
        }

        #rect {
            width: 300px;
            height: 300px;
            border-radius: 10px;
            background: rgb(43, 226, 217);
        }

        #halfcircle {
            width: 300px;
            height: 150px;
            border-radius: 150px 150px 0 0;
            background: rgb(133, 233, 75);
        }
           

        #taiji
        {
            width: 0;
            height: 600px;
            border-radius: 300px;
            border-left:300px solid black;
            border-right:300px solid wheat;

            clear: both;
        }

        #taiji::before
        {
            content: "";
            display: block;
            width: 100px;
            height: 100px;
            background: wheat;
            border: 100px solid black;
            border-radius: 150px;
            margin-left: -150px;
        }

          #taiji::after
        {
            content: "";
            display: block;
            width: 100px;
            height: 100px;
            background: black;
            border: 100px solid wheat;
            border-radius: 150px;
            margin-left: -150px;
        }
    </style>

</head>

<body>

    <div id="circle">

    </div>

    <div id="rect">

    </div>

    <div id="halfcircle">

    </div>

    <div id="taiji">
        <div id="before"></div>
    </div>

</body>

</html>
