<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

</head>

<body>

    <input type="button" value="变" onclick="ChangeInnerHtml();">
    <ul>
        <li>春</li>
        <li>夏</li>
        <li>秋</li>
        <li>冬</li>
    </ul>

</body>

<script>
function ChangeInnerHtml()
{
    var div = document.getElementsByTagName("li");
    console.log(div[0].innerHTML);
    div[0].innerHTML = "夏";
}
</script>

</html>
