<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style> 
    #content
    {
        width: 1000px;
        height: 1000px;
        background: grey;
        border: 3px solid rebeccapurple;
    }
    #box1
    {
        width: 400px;
        height: 400px;
        background: rgb(252, 110, 110);
        border: 3px solid rebeccapurple;
        margin: 10px 10px 30px 100px;
        /* margin: 10px; */
        float: left;
    }
    #box2
    {
        width: 400px;
        height: 400px;
        background: rgb(110, 252, 157);
        border: 3px solid rebeccapurple;
        margin: 10px;
        float: left;
    }
    #box3
    {
        width: 800px;
        height: 400px;
        background: rgb(110, 124, 252);
        border: 3px solid rebeccapurple;
        margin: 50px 100px;
        clear: both;
        float: left;
    }
    </style>
</head>

<body>
    <pre>
        四个margin的分配规律是:
        从上面开始顺时针分配
        没分配到的取对边的值
    </pre>
    <div id = "content">
        <div id = "box1"></div>
        <div id = "box2"></div>
        <div id = "box3"></div>
    </div>
</body>

</html>
