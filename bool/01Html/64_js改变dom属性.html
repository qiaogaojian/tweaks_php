<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #changesprite {
            width: 1920px;
            height: 1080px;
            background-image: url("../../image/default-background1.jpg");
        }
    </style>
</head>

<body>
    <div id="changesprite" onclick="ChangeBg();"></div>
</body>
<script>
    function ChangeBg() {
        var div = document.getElementById("changesprite");
        console.log(div.style.backgroundImage);
        if (div.style.backgroundImage.toString().indexOf("background1")!=-1)
        {
            div.style.backgroundImage = "url(../../image/default-background3.jpg)";
            console.log(1);

        }
        else
        {
            div.style.backgroundImage = "url(../../image/default-background1.jpg)";
            console.log(2);

        }
    }
</script>

</html>
