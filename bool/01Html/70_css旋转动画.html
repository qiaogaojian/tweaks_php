<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        body {
            background: grey;
        }

        #taiji {
            width: 0px;
            height: 300px;
            border-radius: 150px;
            border-left: 150px solid black;
            border-right: 150px solid white;
            margin: auto;
            animation: taiji 10s linear infinite;
        }

        @keyframes taiji
        {
            0%{transform:rotate(0deg);}
            25%{transform:rotate(-90deg);}
            50%{transform:rotate(-180deg);}
            75%{transform:rotate(-270deg);}
            100%{transform:rotate(-360deg);}
        }

        #taiji::before {
            content: "";
            display: block;
            width: 50px;
            height: 50px;
            border: 50px solid white;
            background: black;
            border-radius: 75px;
            margin-left: -75px;
        }

        #taiji::after {
            content: "";
            display: block;
            width: 50px;
            height: 50px;
            border: 50px solid black;
            background: white;
            border-radius: 75px;
            margin-left: -75px;
        }
    </style>

</head>

<body>
    <div id="taiji">

    </div>
</body>

</html>
