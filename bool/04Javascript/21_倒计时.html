<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="countNum">
        10
    </div>
</body>
<script>
    window.setInterval(() => {
        var divCount = document.getElementById("countNum");
        var num=divCount.innerHTML-1;
        if(num>=0)
        {
            divCount.innerHTML=num;
        }
    }, 1000);
</script>

</html>
