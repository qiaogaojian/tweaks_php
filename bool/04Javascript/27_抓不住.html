<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .divEvent {
            width: 300px;
            height: 300px;
            background-color: bisque;
        }
    </style>
</head>

<body>
    <div class="divEvent"> 事件对象 </div>
</body>
<script>
    document.getElementsByClassName("divEvent")[0].onclick = function (ev)
    {
        //事件对象包含事件相关的信息,如鼠标,时间,触发的Dom对象等
        //事件对象被系统传递给事件函数的第一个参数
        //实现对象的属性在IE和W3C不同
        //Target就是触发事件的对象
        console.log(ev);
        this.style.marginLeft = ev.pageX + 1 + "px";
        this.style.marginTop = ev.pageY + 1 + "px";
    }
</script>

</html>
