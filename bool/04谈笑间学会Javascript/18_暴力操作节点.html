<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <input type="button" value="添加List" onclick="AddList();">
    <input type="button" value="添加Node" onclick="AddNode();">
    <div id="list"></div>
</body>
<script>
    function AddList()
    {
        var divList = window.document.getElementById("list");
        divList.innerHTML="<ul><li>li1</li><li>li2</li><li>li3</li><li>li4</li></ul>";
    }

    function AddNode()
    {
        var divList = window.document.getElementsByTagName("ul");
        divList[0].innerHTML+="<li>li5</li>";
    }
</script>
</html>
