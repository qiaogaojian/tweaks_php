        <p>
            我从小想练武，而父亲绝不允许，我则偷偷买了好多武术方面的书，到高中时积攒了一箱子。 父亲总是扬言要把我的武术书籍都烧掉。 后来我们村子拆迁，搬到小区去住，农具/拖拉机，好多杂七杂八的东西都扔了。 而我也过了轻狂的年龄，那也武术书也早已忘在脑后。
            后来父亲病重，我回去陪护，在杂务间发现了一个木头箱子。 我的武术书籍，都在箱子里面摆列着。 那一刻，我确信，父亲是爱我的。
        </p>
