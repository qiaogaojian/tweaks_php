<extend name="Public/base" />

<block name="body">
<link rel="stylesheet" type="text/css" href="__CSS__/admin_table.css" media="all">
<script type="text/javascript" src="__STATIC__/uploadify/jquery.uploadify.min.js"></script>

    <div class="main-title cf">
        <h2>编辑 [游戏]</h2>
    </div>
    <!-- 标签页导航 -->
<div class="tab-wrap">
    <ul class="tab-nav nav">
        <li data-tab="tab1" class="current"><a href="javascript:void(0);">基础</a></li><li data-tab="tab2" ><a href="javascript:void(0);">扩展</a></li>
    </ul>
    <div class="tab-content zc_for">
    <!-- 表单 -->
    <form id="form" action="{:U('edit')}" method="post" class="form-horizontal">
        <!-- 基础文档模型 -->
        <div id="tab1" class="tab-pane in tab1">
            <table  border="0" cellspacing="0" cellpadding="0">
                <tbody>
                  <tr>
                    <td class="l">游戏名称：</td>
                    <td class="r" colspan='3'>
                        <input type="text" class="txt txt_title" name="game_name" value="{$data['game_name']}">
                        <input type="hidden"  name="game_appid" value="{$data['game_appid']}">
                    </td>
                  </tr>
                  <tr>
                    <td class="l">游戏类型：</td>
                    <td class="r">
                        <select id="game_type" name="game_type">
                            <notempty name="cl">
                            <foreach name="cl" item="vo">
                            <option value="{$vo.id}">{$vo.name}</option>
                            </foreach>
                            </notempty>
                        </select>
                    </td>
                    <td class="l">游戏分组：</td>
                    <td class="r">
                        <select id="category" name="category">
                            <option value="1">手游</option>
                            <option value="2">H5</option>
                            <option value="3">页游</option>
                        </select>
                    </td>
                  </tr>
                  <tr>
                    <td class="l">游戏排序：</td>
                    <td class="r">
                        <input type="text" class="txt" name="sort" value="{$data['sort']}">
                    </td>
                    <td class="l">游戏简写：</td>
                    <td class="r">
                        <input type="text" class="txt" name="short" value="{$data['short']}">
                    </td>
                  </tr>
                  <tr>
                    <td class="l">游戏版本：</td>
                    <td class="r">
                        <input type="text" class="txt" name="version" value="{$data['version']}">
                    </td>
                    <td class="l">游戏大小：</td>
                    <td class="r">
                        <input type="text" class="txt" name="game_size" value="{$data['game_size']}">
                    </td>
                  </tr>
                  <tr>
                    <td class="l">游戏地址：</td>
                    <td class="r" colspan='3'>
                        <input type="text" class="txt txt_title" name="game_address" value="{$data['game_address']}">
                    </td>
                  </tr>
                  <tr>
                    <td class="l">游戏图标：</td>
                    <td class="r">
                        <input type="file" id="upload_picture_icon">
                        <input type="hidden" name="icon" id="cover_id_icon" value="{$data['icon']}" />
                        <div class="upload-img-box">
                        <notempty name="data['icon']">
                            <div class="upload-pre-item"><img src="{$data['icon']|get_cover='path'}"/></div>
                        </notempty>
                        </div>
                    </td>
                    <td class="l">游戏封面：</td>
                    <td class="r">
                        <input type="file" id="upload_picture_cover">
                        <input type="hidden" name="cover" id="cover_id_cover" value="{$data['cover']}" />
                        <div class="upload-img-box">
                        <notempty name="data['cover']">
                            <div class="upload-pre-item"><img src="{$data['cover']|get_cover='path'}"/></div>
                        </notempty>
                        </div>
                    </td>
                  </tr>
                   <tr>
                      <td class="l">游戏截图：</td>
                      <td class="r" colspan='3'>
                          {:hook('UploadImages', array('name'=>'screenshot','value'=>$data['screenshot']))}
                      </td>
                  </tr>
                  <tr>
                    <td class="l">游戏状态：</td>
                    <td class="r">
                        <label class="inp_radio">
                            <input type="radio" class="inp_radio" value="0" name="game_status" <eq name="data['game_status']" value="0">checked="checked"</eq>>关闭
                            <input type="radio" class="inp_radio" value="1" name="game_status" <eq name="data['game_status']" value="1">checked="checked"</eq>>开启
                        </label>
                    </td>
                    <td class="l">推荐状态：</td>
                    <td class="r">
                        <label class="inp_radio">
                            <input type="radio" class="inp_radio" value="0" name="recommend_status" <eq name="data['recommend_status']" value="0">checked="checked"</eq>>不推荐
                            <input type="radio" class="inp_radio" value="1" name="recommend_status" <eq name="data['recommend_status']" value="1">checked="checked"</eq>>推荐
                            <input type="radio" class="inp_radio" value="2" name="recommend_status" <eq name="data['recommend_status']" value="2">checked="checked"</eq>>热门
                            <input type="radio" class="inp_radio" value="3" name="recommend_status" <eq name="data['recommend_status']" value="3">checked="checked"</eq>>最新
                        </label>
                    </td>
                  </tr>
                  <tr>
                    <td class="l">充值状态：</td>
                    <td class="r">
                        <label class="inp_radio">
                            <input type="radio" class="inp_radio" value="0" name="pay_status" <eq name="data['pay_status']" value="0">checked="checked"</eq>>关闭
                            <input type="radio" class="inp_radio" value="1" name="pay_status" <eq name="data['pay_status']" value="1">checked="checked"</eq>>开启
                        </label>
                    </td>
                    <td class="l">下载状态：</td>
                    <td class="r">
                        <label class="inp_radio">
                            <input type="radio" class="inp_radio" value="0" name="dow_status" <eq name="data['dow_status']" value="0">checked="checked"</eq>>关&nbsp;&nbsp;&nbsp;闭
                            <input type="radio" class="inp_radio" value="1" name="dow_status" <eq name="data['dow_status']" value="1">checked="checked"</eq>>开启
                        </label>
                    </td>
                  </tr>
                  <tr>
                    <td class="l">游戏特征：</td>
                    <td class="r" colspan='3'>
                        <input type="text" class="txt txt_title" name="features" value="{$data['features']}">
                    </td>
                  </tr>
                  <tr>
                    <td class="l">游戏评分：</td>
                    <td class="r">
                        <input type="text" class="txt" name="game_score" value="{$data['game_score']}">
                    </td>
                    <td class="l">推荐指数：</td>
                    <td class="r">
                        <input type="text" class="txt" name="recommend_level" value="{$data['recommend_level']}">
                    </td>
                  </tr>
                </tbody>
            </table>
        </div>
        <div id="tab2" class="tab-pane  tab2">
            <table  border="0" cellspacing="0" cellpadding="0">
                <tbody>
                  <tr>
                    <td class="l">关键字：</td>
                    <td class="r">
                        <input type="text" class="txt" name="keyword" value="{$data['keyword']}">
                    </td>
                    <td class="l">合作商ID：</td>
                    <td class="r">
                        <input type="text" class="txt" name="coop_id" value="{$data['coop_id']}">
                    </td>
                  </tr>
                  <tr>
                    <td class="l">游戏币名称：</td>
                    <td class="r">
                        <input type="text" class="txt" name="game_coin_name" value="{$data['game_coin_name']}">
                    </td>
                    <td class="l">游戏币比例：</td>
                    <td class="r">
                        <input type="text" class="txt" name="game_coin_ration" value="{$data['game_coin_ration']}">
                    </td>
                  </tr>
                  <tr>
                    <td class="l">游戏论坛：</td>
                    <td class="r" colspan='3'>
                        <input type="text" class="txt txt_title" name="game_bbs" value="{$data['game_bbs']}">
                    </td>
                  </tr>
                  <tr>
                    <td class="l">游戏官网：</td>
                    <td class="r" colspan='3'>
                        <input type="text" class="txt txt_title" name="game_website" value="{$data['game_website']}">
                    </td>
                  </tr>
                  <tr>
                    <td class="l">游戏群：</td>
                    <td class="r">
                        <input type="text" class="txt" name="qq_group" value="{$data['qq_group']}">
                    </td>
                    <td class="l">运营商：</td>
                    <td class="r">
                        <input type="text" class="txt" name="operator" value="{$data['operator']}">
                    </td>
                  </tr>
                  <tr>
                    <td class="l">游戏简介：</td>
                    <td class="r" colspan='3'>
                        <textarea name="introduction" class="txt_area">{$data['introduction']}</textarea>
                        
                    </td>
                  </tr>
                </tbody>
            </table>
        </div>

        <div class="form-item cf">
            <input type="hidden" name='id' value="{$data['id']}"></input>
            <button class="btn submit-btn ajax-post hidden" id="submit" type="submit" target-form="form-horizontal">确 定</button>
            <a class="btn btn-return" href="javascript:history.back(-1);">返 回</a>
        </div>
    </form>
    </div>
</div>
</block>

<block name="script">
<script type="text/javascript" src="__STATIC__/datetimepicker/js/bootstrap-datetimepicker.min.js"></script>
<script type="text/javascript">
//导航高亮
highlight_subnav('{:U('Game/lists')}');
Think.setValue("game_type", {$data.game_type|default = 0});
Think.setValue("category", {$data.category|default = 0});

$('#submit').click(function(){
    $('#form').submit();
});

$(function(){
	$('.time').datetimepicker({
        format: 'yyyy-mm-dd hh:ii',
        language:"zh-CN",
        minView:2,
        autoclose:true
    });
    $('.date').datetimepicker({
        format: 'yyyy-mm-dd',
        language:"zh-CN",
        minView:2,
        autoclose:true
    });
    showTab();
});

//上传游戏图标
/* 初始化上传插件 */
$("#upload_picture_icon").uploadify({
    "height"          : 30,
    "swf"             : "__STATIC__/uploadify/uploadify.swf",
    "fileObjName"     : "download",
    "buttonText"      : "上传图标",
    "uploader"        : "{:U('File/uploadPicture',array('session_id'=>session_id()))}",
    "width"           : 120,
    'removeTimeout'   : 1,
    'fileTypeExts'    : '*.jpg; *.png; *.gif;',
    "onUploadSuccess" : upload_picture_icon{$field.name},
    'onFallback' : function() {
        alert('未检测到兼容版本的Flash.');
    }
});
function upload_picture_icon{$field.name}(file, data){
    var data = $.parseJSON(data);
    var src = '';
    if(data.status){
        $("#cover_id_icon").val(data.id);
        src = data.url || '__ROOT__' + data.path;
        $("#cover_id_icon").parent().find('.upload-img-box').html(
            '<div class="upload-pre-item"><img src="' + src + '"/></div>'
        );
    } else {
        updateAlert(data.info);
        setTimeout(function(){
            $('#top-alert').find('button').click();
            $(that).removeClass('disabled').prop('disabled',false);
        },1500);
    }
}


//上传游戏封面
/* 初始化上传插件 */
$("#upload_picture_cover").uploadify({
    "height"          : 30,
    "swf"             : "__STATIC__/uploadify/uploadify.swf",
    "fileObjName"     : "download",
    "buttonText"      : "上传封面",
    "uploader"        : "{:U('File/uploadPicture',array('session_id'=>session_id()))}",
    "width"           : 120,
    'removeTimeout'   : 1,
    'fileTypeExts'    : '*.jpg; *.png; *.gif;',
    "onUploadSuccess" : upload_picture_cover{$field.name},
    'onFallback' : function() {
        alert('未检测到兼容版本的Flash.');
    }
});
function upload_picture_cover{$field.name}(file, data){
    var data = $.parseJSON(data);
    var src = '';
    if(data.status){
        $("#cover_id_cover").val(data.id);
        src = data.url || '__ROOT__' + data.path;
        $("#cover_id_cover").parent().find('.upload-img-box').html(
            '<div class="upload-pre-item"><img src="' + src + '"/></div>'
        );
    } else {
        updateAlert(data.info);
        setTimeout(function(){
            $('#top-alert').find('button').click();
            $(that).removeClass('disabled').prop('disabled',false);
        },1500);
    }
}


</script>
</block>
