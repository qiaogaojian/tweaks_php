<extend name="Public/base" />

<block name="body">
<link rel="stylesheet" type="text/css" href="__CSS__/admin_table.css" media="all">
<script type="text/javascript" src="__STATIC__/uploadify/jquery.uploadify.min.js"></script>
    <div class="main-title cf">
        <h2>编辑 [{$model['title']}]</h2>
    </div>
    <!-- 标签页导航 -->
<div class="tab-wrap">
    <ul class="tab-nav nav">
			<volist name=":parse_config_attr($model['field_group'])" id="group">
			<li data-tab="tab{$key}" <eq name="key" value="1">class="current"</eq>><a href="javascript:void(0);">{$group}</a></li>
			</volist>
    </ul>
    <div class="tab-content zc_for">
    <!-- 表单 -->
    <form id="form" action="{:U('edit?model='.$model['id'])}" method="post" class="form-horizontal">
      <!-- 基础文档模型 -->
      <table class="contable">
        <tbody>
          <tr>
            <th class="l">分类</th>
            <td class="r">
            <select id="type" name="classify">
              <option value="1">默认分类</option>
              <volist name="list_slidetype" id="vo" >
                  <option value="{$vo.id}">{$vo.typename}</option>
              </volist>
            </select>
            </td>
            <th class="l">是否显示</th>
            <td class="r">
              <input type="radio" class="inp_radio" value="1" name="status"
              <eq name="data['status']" value="1">checked="checked"</eq>>是
              &nbsp;&nbsp;&nbsp;&nbsp;
              <input type="radio" class="inp_radio" value="0" name="status"
              <eq name="data['status']" value="0">checked="checked"</eq>>否
            </td>
          </tr>
              <tr>
                <th class="l">排序</th>
                <td class="r"><input type="text" class="txt" name="level" value="{$data.level}"></td>
              </tr>
          <tr>
            <th class="l">标题</th>
            <td class="r"><input type="text" class="txt" name="slidetitle" value="{$data.slidetitle}"></td>
            <th class="l">链接</th>
            <td class="r"><input type="text" class="txt" name="slideurl" value="{$data.slideurl}"></td>
          </tr>
          <tr>
            <th class="l">描述</th>
            <td class="r"> <textarea class="txt_area2"  name="slidedes">{$data.slidedes}</textarea></td>
            <th class="l">内容</th>
            <td class="r"><textarea class="txt_area2"  name="slidecon">{$data.slidecon}</textarea></td>
          </tr>
          <tr>
            <th class="l">幻灯片封面</th>
            <td class="r" colspan="3" class="tjbtn"> 
              <table class="table table-bordered">
                <tr>
                  <td>
                    <input type="file" id="upload_picture">
                    <input type="hidden" name="cover" id="cover" value="{$data.cover}"/>
                    <div class="upload-img-box">
                      <notempty name="data['cover']">
                        <div class="upload-pre-item"><img src="__ROOT__{$data.cover|get_cover='path'}"/></div>
                      </notempty>
                    </div>
                  </td>
                </tr>
              </table>
              <script type="text/javascript">
            //上传图片
              /* 初始化上传插件 */
            $("#upload_picture").uploadify({
                "height"          : 30,
                "swf"             : "__STATIC__/uploadify/uploadify.swf",
                "fileObjName"     : "download",
                "buttonText"      : "上传图片",
                "uploader"        : "{:U('File/uploadPicture',array('session_id'=>session_id()))}",
                "width"           : 120,
                'removeTimeout'   : 1,
                'fileTypeExts'    : '*.jpg; *.png; *.gif;',
                "onUploadSuccess" : uploadPicture,
                'onFallback' : function() {
                    alert('未检测到兼容版本的Flash.');
                }
            });
            function uploadPicture(file, data){
                var data = $.parseJSON(data);
                var src = '';
                  if(data.status){
                    $("#cover").val(data.id);
                    src = data.url || '__ROOT__' + data.path;
                    $("#cover").parent().find('.upload-img-box').html(
                      '<div class="upload-pre-item"><img src="' + src + '"/></div>'
                    );
                  } else {
                    updateAlert(data.info);
                    setTimeout(function(){
                          $('#top-alert').find('button').click();
                          $(that).removeClass('disabled').prop('disabled',false);
                      },1500);
                  }
              }
            </script>
            </td>
          </tr>
          <tr>
            <th></th>
            <td colspan="3" class="tjbtn"> 
            <input type="hidden" id="id" name="id" value="{$data.id}">
            <button class="btn submit-btn ajax-post hidden" id="submit" type="submit" target-form="form-horizontal">确 定</button>
            <a class="btn btn-return" href="javascript:history.back(-1);">返 回</a></td>
         </tr>
        </tbody>
      </table>
    </form>
    </div>
</div>
</block>

   $("#GameName").val($("#GameID option:selected" ).text())
