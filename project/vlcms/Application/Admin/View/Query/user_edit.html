<extend name="Public/base" />

<block name="body">
<link rel="stylesheet" type="text/css" href="__CSS__/admin_table.css" media="all">
<script type="text/javascript" src="__STATIC__/uploadify/jquery.uploadify.min.js"></script>
    <div class="main-title cf">
        <h2>编辑 [{$model['title']}]</h2>
    </div>
    <!-- 标签页导航 -->
<div class="tab-wrap">
    <ul class="tab-nav nav">
		<li data-tab="tab1" class="current"><a href="javascript:void(0);">基础</a></li></li>
    </ul>
    <div class="tab-content zc_for">
    <!-- 表单 -->
    <form id="form" action="{:U('user_edit?id='.$data['id'])}" method="post" class="form-horizontal">
        <!-- 基础文档模型 -->
        <div id="tab1" class="tab-pane in tab1">
            <table  border="0" cellspacing="0" cellpadding="0">
                <tbody>
                    <tr>
                        <td class="l">登陆账号：</td>
                        <td class="r">
                           <input type="text" class="txt" name="account" value="{$data['account']}" disabled="disabled">
                        </td>
                        <td class="l">登陆密码：</td>
                        <td class="r">
                           <input type="text" class="txt time" name="password" value="">
                        </td>
                    </tr>
                    <tr>
                        <td class="l">电子邮箱：</td>
                        <td class="r">
                           <input type="text" class="txt" name="email" value="{$data['email']}" disabled="disabled">
                        </td>
                        <td class="l">手机号码：</td>
                        <td class="r">
                           <input type="text" class="txt" name="phone" value="{$data['phone']}" disabled="disabled">
                        </td>
                    </tr>
                    <tr>
                        <td class="l">真实姓名：</td>
                        <td class="r">
                           <input type="text" class="txt" name="real_name" value="{$data['real_name']}" disabled="disabled">
                        </td>
                        <td class="l">身份证：</td>
                        <td class="r">
                           <input type="text" class="txt" name="idcard" value="{$data['idcard']}" disabled="disabled">
                        </td>
                    </tr>
                    <tr>
                        <td class="l">锁定状态：</td>
                        <td class="r">
                            <label class="inp_radio">
                                <input type="radio" class="inp_radio" value="0" name="lock_status" <eq name="data['lock_status']" value="0">checked="checked"</eq>>拉黑
                                <input type="radio" class="inp_radio" value="1" name="lock_status" <eq name="data['lock_status']" value="1">checked="checked"</eq>>正常
                            </label>
                        </td>
                        <td class="l">防沉迷状态：</td>
                        <td class="r">
                            <label class="inp_radio">
                                <input type="radio" class="inp_radio" value="0" name="anti_addiction" <eq name="data['anti_addiction']" value="0">checked="checked"</eq>>否
                                <input type="radio" class="inp_radio" value="1" name="anti_addiction" <eq name="data['anti_addiction']" value="1">checked="checked"</eq>>是
                            </label>
                        </td>
                    </tr>
                    <tr>
                        <td class="l">平台币余额：</td>
                        <td class="r">
                           <input type="text" class="txt" name="balance" value="{$data['balance']}" disabled="disabled">
                        </td>
                        <td class="l">累计充值：</td>
                        <td class="r">
                           <input type="text" class="txt" name="anti_addiction" value="{$data['anti_addiction']}" disabled="disabled">
                        </td> 
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="form-item cf">
            <input type='hidden' name="id" value="{$data['id']}" />
            <button class="btn submit-btn ajax-post hidden" id="submit" type="submit" target-form="form-horizontal">确 定</button>
            <a class="btn btn-return" href="javascript:history.back(-1);">返 回</a>
        </div>
    </form>
    </div>
</div>
</block>

<block name="script">
<script type="text/javascript">
highlight_subnav('{:U('Query/register')}');
$('#submit').click(function(){
    $('#form').submit();
});
</script>
</block>
