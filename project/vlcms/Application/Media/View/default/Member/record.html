<extend name="Public/base" />
<block name="body">
<link rel="stylesheet" type="text/css" media="all" href="__CSS__/home.css">
<link rel="stylesheet" type="text/css" media="all" href="__CSS__/pay.css">
<script type="text/javascript" src="__STATIC__/datetimepicker/js/bootstrap-datetimepicker.min.js"></script>
<style>
    .pagelist{height:41px;}
</style>
<div class="wrap_w">
	<div class="crumbs"><em>当前位置：</em>
		<span>  </span><a href="{:U('Member/record')}">用户中心</a>
	</div>
    <div id="member" class="clearfix">
	    <!--左边导航-->
	    <div id="member_l">
	      <include file="Base" />
	    </div>
	    <!--左边导航END-->            
		<div id="member_r">
			<div class="other_s">
				<h3 class="clearfix"><span>消费记录</span></h3>
				<div id="main_con">
					<div class="infor">
						<div id="tab-title" class="tab-nav nav">
							<span class="selected" data-tab="tab1"><a href="javascript:">充值记录</a></span>
							<span data-tab="tab2"><a href="javascript:">赠宝记录<a></span>
						</div>
						<span class="line"></span>
						<div id="tab-content">
							<div id="tab1" class="tab-pane in tab1">
								<table cellspacing="0" cellpadding="0" class="tap1-01 hide1">
									<tbody>
										<tr>
											<th>时间</th><th>订单号</th><th>充值金额</th><th>充值游戏</th><th>充值方式</th>
										</tr>
										<volist name='list_data' id="vo">
											<th>{$vo.pay_time|date='Y-m-d',###}</th>
											<th>{$vo.pay_order_number}</th>
											<th>{$vo.pay_amount}</th>
											<th>{:get_game_name($vo['game_appid'],'game_appid')}</th>
											<th>
												<switch name="$vo['pay_way']" >
													<case value="0">支付宝</case>
													<case value="1">微信</case>
													<case value="2">平台币</case>
													<default />其他
												</switch>
											</th>
										</volist>
									</tbody>
								</table>
								<div class="pagelist" style="margin:0 auto;"><ul class="pls"></ul></div>
							</div>
							<div id="tab2" class="tab-pane in tab2">
								<table cellspacing="0" cellpadding="0" class="tap1-01 hide1">
									<tbody>
										<tr>
											<th>时间</th><th>充值金额</th><th>充值游戏</th><th>充值方式</th>
										</tr>
										<volist name='agent_data' id="vo">
											<th>{$vo.create_time|date='Y-m-d',###}</th>
											<th>{$vo.amount}</th>
											<th>{:get_game_name($vo['game_id'])}</th>
											<th>代充</th>
										</volist>
									</tbody>
								</table>
								<div class="pagelist" style="margin:0 auto;"><ul class="pls"></ul></div>
							</div>
						</div>
					</div>
				</div>
			</div>
	    </div>
	</div>
	<div class="clear"></div>
</div>
</block>
